<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{{ site.data.meta.title }}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta property="og:locale" content="en_US" />
	<meta property="og:site_name" content="{{ site.data.meta.title }}" />
	<meta property="og:title" content="{{ site.data.meta.title }}" />
	<meta property="og:url" content="{{ site.data.meta.url }}" />
	<link rel="canonical" href="{{ site.data.meta.url }}" />
	<meta property="og:description" content="{{ site.data.meta.description }}" />
	<meta name="description" content="{{ site.data.meta.description }}" />
	<!-- <link rel="shortcut icon" href="" type="image/png"/> -->
	<!-- <link rel="apple-touch-icon" href="" type="image/png"/> -->

	{% if jekyll.environment == 'production' %}
	<base href="{{ site.data.meta.url }}" />
	{% else %}
	<base href="http://localhost:4000" />
	{% endif %}
	<link rel="stylesheet" href="_assets/css/main.css" />
</head>
<body>
	{{ content }}

	{% if jekyll.environment == 'production' and site.google_analytics %}
	<script>
	if (!(window.doNotTrack === "1" || navigator.doNotTrack === "1" || navigator.doNotTrack === "yes" || navigator.msDoNotTrack === "1")) {
		(function (i, s, o, g, r, a, m) {
		i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
			(i[r].q = i[r].q || []).push(arguments)
		}, i[r].l = 1 * new Date(); a = s.createElement(o),
			m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
		})(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
		ga('create', '{{ site.google_analytics }}', 'auto');
		ga('send', 'pageview');
	}
	</script>
	{% endif %}
</body>
</html>
